<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>

<body>
  <h3>API</h3>

  User ID and API Token of your Habitica account can be found in the settings
  under API section.<br /><br />

  <input id="user-id" type="text" placeholder="User ID" />
  <input id="api-token" type="password" placeholder="API Token" />

  User ID and API Token are stored in your browser and not shared with Trello
  or anyone else. <br /><br />
  <div style="text-align: center">
    <button id="submit-btn" type="submit" class="mod-primary">Log in</button>
    <button id="clear-btn" type="submit" class="mod-danger">Clear</button>
  </div>
</body>

</html>
